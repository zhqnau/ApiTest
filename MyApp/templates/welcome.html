    <button id="menu_btn" onclick="display_menu()" style="margin-left: 220px;background-color: #353C48;
    color: white;border-radius: 0px 50px 50px 0px;pointer-events: auto">
        隐藏
    </button>
    <script>
        function display_menu() {
            menu = document.getElementById('navbar');
            btn = document.getElementById('menu_btn');

            if(btn.innerText == '隐藏'){
                menu.style.display = 'none';
                btn.style.marginLeft = '0px';
                btn.innerText = '显示'
            }else {
                menu.style.display = 'block';
                btn.style.marginLeft = '217px';
                btn.innerText = '隐藏'
            }

        }
    </script>
